<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Budget</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Reset and Base Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        color: #333;
        background-color: #f9f9f9;
        line-height: 1.6;
      }

      /* Main Layout */
      .budget-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
        background: linear-gradient(to bottom, #e3f2fd, #f9f9f9);
      }
      .budget {
        max-width: 600px;
        padding: 2rem;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        z-index: 1;
        text-align: center;
      }
      .budget h2 {
        color: #3498db;
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }
      .budget form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }
      .budget label {
        font-size: 1rem;
        color: #555;
      }
      .budget input {
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        transition: border-color 0.3s ease;
      }
      .budget input:focus {
        border-color: #3498db;
        outline: none;
      }
      .budget button {
        padding: 0.8rem;
        font-size: 1rem;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .budget button:hover {
        background-color: #2980b9;
      }
      .success-message {
        margin-top: 1rem;
        font-size: 1rem;
        color: #27ae60;
        display: none;
      }

      /* Diamond Shape Images */
      .image-container {
        position: absolute;
      }
      .image-container img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transform: rotate(45deg);
        transition: transform 0.3s ease;
      }
      .image-container img:hover {
        transform: rotate(45deg) scale(1.1);
      }
      .image-top {
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
      }
      .image-left {
        top: 50%;
        left: 5%;
        transform: translateY(-50%);
      }
      .image-right {
        top: 50%;
        right: 5%;
        transform: translateY(-50%);
      }
      .image-bottom {
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="budget-container">
      <!-- Diamond Images -->
      <div class="image-container image-top">
        <img src="img1.jpg" alt="Top Image" />
      </div>
      <div class="image-container image-left">
        <img src="img2.jpg" alt="Left Image" />
      </div>
      <div class="image-container image-right">
        <img src="img3.jpg" alt="Right Image" />
      </div>
      <div class="image-container image-bottom">
        <img src="img5.jpg" alt="Bottom Image" />
      </div>

      <!-- Budget Form -->
      <section class="budget">
        <h2>Set Your Monthly Budget</h2>
        <form id="budget-form">
          <label for="food">Food Budget:</label>
          <input
            type="number"
            id="food"
            name="food"
            placeholder="Enter your food budget"
            required
          />
          <label for="housing">Housing Budget:</label>
          <input
            type="number"
            id="housing"
            name="housing"
            placeholder="Enter your housing budget"
            required
          />
          <button type="submit">Save Budget</button>
        </form>
        <div class="success-message" id="success-message"></div>
      </section>
    </div>

    <script>
      const budgetForm = document.getElementById("budget-form");
      const successMessage = document.getElementById("success-message");

      budgetForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const foodBudget = parseFloat(document.getElementById("food").value);
        const housingBudget = parseFloat(
          document.getElementById("housing").value
        );

        localStorage.setItem("foodBudget", foodBudget);
        localStorage.setItem("housingBudget", housingBudget);

        successMessage.textContent = "Budget saved successfully!";
        successMessage.style.display = "block";

        budgetForm.reset();
      });
    </script>
  </body>
</html>
