<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Limits</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .diamond {
        position: absolute;
        width: 80px;
        height: 80px;
        background: #3498db;
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        opacity: 0.1;
        animation: float 5s infinite;
      }
      .diamond:nth-child(1) {
        top: 10%;
        left: 15%;
        animation-duration: 6s;
        transform: scale(1.2);
      }
      .diamond:nth-child(2) {
        bottom: 15%;
        right: 10%;
        animation-duration: 7s;
        transform: scale(0.8);
      }
      .diamond:nth-child(3) {
        top: 50%;
        left: 80%;
        animation-duration: 5.5s;
        transform: scale(1);
      }
      .diamond:nth-child(4) {
        bottom: 5%;
        left: 5%;
        animation-duration: 6.5s;
        transform: scale(1.3);
      }
      .diamond:nth-child(5) {
        top: 30%;
        right: 15%;
        animation-duration: 5s;
        transform: scale(0.7);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.1);
        }
      }

      .limits {
        max-width: 400px;
        width: 90%;
        padding: 2rem;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        z-index: 1;
      }
      .limits h2 {
        font-size: 1.8rem;
        color: #3498db;
        margin-bottom: 1.5rem;
      }
      .limits form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .limits label {
        font-size: 1rem;
        color: #555;
        text-align: left;
      }
      .limits input {
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: border-color 0.3s ease;
      }
      .limits input:focus {
        border-color: #3498db;
        outline: none;
      }
      .limits button {
        padding: 0.8rem;
        font-size: 1rem;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .limits button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="diamond"></div>
    <div class="diamond"></div>
    <div class="diamond"></div>
    <div class="diamond"></div>
    <div class="diamond"></div>

    <section class="limits">
      <h2>Set Spending Limits</h2>
      <form id="limits-form">
        <label for="daily-limit">Daily Spending Limit:</label>
        <input
          type="number"
          id="daily-limit"
          name="daily-limit"
          placeholder="Enter your daily limit"
          required
        />
        <label for="weekly-limit">Weekly Spending Limit:</label>
        <input
          type="number"
          id="weekly-limit"
          name="weekly-limit"
          placeholder="Enter your weekly limit"
          required
        />
        <button type="submit">Save Limits</button>
      </form>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const limitsForm = document.getElementById("limits-form");

        limitsForm.addEventListener("submit", (event) => {
          event.preventDefault();

          const dailyLimit = parseFloat(
            document.getElementById("daily-limit").value
          );
          const weeklyLimit = parseFloat(
            document.getElementById("weekly-limit").value
          );

          localStorage.setItem("dailyLimit", dailyLimit);
          localStorage.setItem("weeklyLimit", weeklyLimit);

          alert("Limits saved successfully!");

          limitsForm.reset();
        });
      });
    </script>
  </body>
</html>
